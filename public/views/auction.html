<div ng-if="!auction" class="col-sm-4">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>Auction</h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>No auction at the moment.</p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
<div ng-if="auction" class="col-sm-4">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>Auction</h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>Seller Name: <span ng-bind="auction.sellername"></span></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>Product: <span ng-bind="auction.product"></span></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>Minimum bid: <span ng-bind="auction.minbid"></span></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>Winning bid: <span ng-bind="auction.winnerbid"></span></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>Time left: <span ng-bind="counter"></span></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
            <md-list-item ng-if="auction.status === 'Active'" class="md-3-line">
                <div class="md-list-item-text">
                    <p>Your bid: <input type='number' ng-model="model.bid"/></p>
                    <p><button ng-click="bidAuction()">Place Bid</button></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
