<div class="col-sm-4">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>Player Stats</h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>Name: <span ng-bind="currentUser.name"></span></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
            <md-list-item class="md-3-line">
                <div class="md-list-item-text">
                    <p>Coins: <span ng-bind="currentUser.coins"></span></p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
